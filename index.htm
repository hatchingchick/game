<!DOCTYPE html>
<html>
  <head>
    <style>
      #background {
        background-image: url("https://gigazine.net/cdn-cgi/mirage/fa870aaba0898132ce859f692e31b1fb1dfd7ed43b5af27c398965a814d4885b/1280/https://i.gzn.jp/img/2014/11/29/1041uuu-gif/06.gif");
        height: 100%;
        width: 100%;
        background-size: cover;
      }
      #cursor {
        font-size: 50px;
        position: absolute;
        cursor: none;
      }
      #timer {
        font-size: 30px;
        position: absolute;
        bottom: 5px;
        right: 5px;
      }
      #instructions {
        font-size: 20px;
        position: absolute;
        bottom: 5px;
        left: 5px;
      }
    </style>
  </head>
  <body id="background">
    <div id="cursor">üê£</div>
    <div id="timer"></div>
    <div id="instructions">Use your mouse to avoid the randomly generated üê£</div>
    <script>
      const cursor = document.getElementById("cursor");
      const timer = document.getElementById("timer");
      let timeLeft = 30;
      let gameInterval = null;
      let emojis = [];
      const emojiSize = 50;

      document.onmousemove = function(e) {
        cursor.style.left = e.clientX + "px";
        cursor.style.top = e.clientY + "px";
      };

      function spawnEmoji() {
        let x = Math.random() * (window.innerWidth - emojiSize);
        let y = Math.random() * (window.innerHeight - emojiSize);
        let emoji = document.createElement("div");
        emoji.innerHTML = "üê£";
        emoji.style.fontSize = emojiSize + "px";
        emoji.style.position = "absolute";
        emoji.style.left = x + "px";
        emoji.style.top = y + "px";
        document.body.appendChild(emoji);
        emojis.push(emoji);
      }

      function checkCollision() {
        for (let emoji of emojis) {
          let x1 = cursor.offsetLeft;
          let y1 = cursor.offsetTop;
          let x2 = emoji.offsetLeft;
          let y2 = emoji.offsetTop;
          if (
            x1 < x2 + emojiSize &&
            x1 + emojiSize > x2 &&
            y1 < y2 + emojiSize &&
            y1 + emojiSize > y2
          ) {
            clearInterval(gameInterval);
            alert("Game Over!");
          }
        }
      }
