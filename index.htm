<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Emoji Game</title>
  <style>
    #container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    #background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url(https://i.gzn.jp/img/2014/11/29/1041uuu-gif/06.gif);
      background-size: cover;
    }
    #instructions {
      position: absolute;
      bottom: 0;
      left: 0;
      padding: 10px;
      color: white;
      font-size: 12px;
    }
    #timer {
      position: absolute;
      bottom: 0;
      right: 0;
      padding: 10px;
      color: white;
      font-size: 12px;
    }
    #gameover {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 36px;
      text-align: center;
      visibility: hidden;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="background"></div>
    <div id="instructions">Move the cursor to avoid the angry emoji</div>
    <div id="timer"></div>
    <div id="gameover"></div>
  </div>
  <script src="game.js"></script>
<script>
const emoji = document.getElementById("emoji");
const timer = document.getElementById("timer");
const emoji = document.getElementById("emoji");
const timer = document.getElementById("timer");
const gameover = document.getElementById("gameover");
const instructions = document.getElementById("instructions");

let timeLeft = 60;
let gameRunning = false;
let gameWon = false;

// set the initial position of the emoji
const setEmojiPosition = () => {
  const x = Math.floor(Math.random() * window.innerWidth);
  const y = Math.floor(Math.random() * window.innerHeight);
  emoji.style.left = `${x}px`;
  emoji.style.top = `${y}px`;
};

// update the timer display
const updateTimer = () => {
  timer.innerHTML = `Time left: ${timeLeft}s`;
};

// check for collision between the cursor and the emoji
const checkCollision = (event) => {
  const cursorX = event.clientX;
  const cursorY = event.clientY;
  const emojiRect = emoji.getBoundingClientRect();
  if (
    cursorX >= emojiRect.left &&
    cursorX <= emojiRect.right &&
    cursorY >= emojiRect.top &&
    cursorY <= emojiRect.bottom
  ) {
    gameRunning = false;
    gameover.innerHTML = "Game Over ðŸ’€";
    gameover.style.visibility = "visible";
  }
};

// start the game
const startGame = () => {
  gameRunning = true;
  gameWon = false;
  timeLeft = 60;
  setEmojiPosition();
  updateTimer();
  gameover.style.visibility = "hidden";
  instructions.style.visibility = "hidden";
  const gameInterval = setInterval(() => {
    if (!gameRunning) {
      clearInterval(gameInterval);
      return;
    }
    if (timeLeft === 0) {
      gameRunning = false;
      gameWon = true;
      gameover.innerHTML = "You Won ðŸŽ‰";
      gameover.style.visibility = "visible";
      clearInterval(gameInterval);
      return;
    }
    timeLeft--;
    updateTimer();
  }, 1000);
};

// handle mouse movement
document.addEventListener("mousemove", (event) => {
  if (!gameRunning) {
    return;
  }
  checkCollision(event);
});

// handle clicks on the document
document.addEventListener("click", () => {
  if (!gameRunning && !gameWon) {
    startGame();
  }
});

// initialize the game
startGame();


</script>
</body>
</html>
