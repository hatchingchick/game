<html>

<body> 
<canvas id="canvas" width="500" height="500"></canvas> 
<script src="game.js"></script>
<script>
//Get canvas and context
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

//Mouse event to update cursor position
canvas.addEventListener("mousemove", updateCursor);

//Emoji positions and size
let cursorX;
let cursorY;
let emojiX;
let emojiY;
let emojiSize = 50;

//Initialize emoji position
emojiX = Math.random() * (canvas.width - emojiSize);
emojiY = Math.random() * (canvas.height - emojiSize);

//Update cursor position
function updateCursor(event) {
    cursorX = event.clientX;
    cursorY = event.clientY;
}

//Detect collision
function checkCollision() {
    let distance = calculateDistance(cursorX, cursorY, emojiX, emojiY);
    if (distance < emojiSize) {
        //Game over
    }
}

//Calculate distance between two points
function calculateDistance(x1, y1, x2, y2) {
    let xDistance = x2 - x1;
    let yDistance = y2 - y1;
    return Math.sqrt(Math.pow(xDistance, 2) + Math.pow(yDistance, 2));
}

//Generate emoji randomly every 5 seconds
setInterval(function () {
    emojiX = Math.random() * (canvas.width - emojiSize);
    emojiY = Math.random() * (canvas.height - emojiSize);
}, 5000);

//Render function to draw everything on canvas
function render() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(emoji, emojiX, emojiY, emoji);

checkCollision();

//Repeat the render function using requestAnimationFrame
requestAnimationFrame(render);
}

//Start the render loop
render();

</script>
</body> 
</html>
