<!DOCTYPE html>
<html>
  <head>
    <style>
      .emoji {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(0deg);
        animation: move-rotate 5s infinite linear;
      }
      @keyframes move-rotate {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }
      body {
        background-image: url(https://thumb.ac-illust.com/e9/e9b5c48be286675d0d1503f3d1b53f64_t.jpeg);
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <button id="generate-emoji-btn">Generate Emoji</button>
    <div id="emoji-container"></div>
  </body>
</html>

<script>
   const generateEmojiBtn = document.getElementById("generate-emoji-btn");
const emojiContainer = document.getElementById("emoji-container");
const emojis = ["😀", "😃", "😄", "😁", "😆", "😅", "😂", "🤣", "😊", "😇"];

generateEmojiBtn.addEventListener("click", function() {
  const emoji = emojis[Math.floor(Math.random() * emojis.length)];
  const emojiDiv = document.createElement("div");
  emojiDiv.classList.add("emoji");
  emojiDiv.innerText = emoji;
  emojiContainer.appendChild(emojiDiv);
});

</script>
