<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        background-image: url("https://gigazine.net/cdn-cgi/mirage/fa870aaba0898132ce859f692e31b1fb1dfd7ed43b5af27c398965a814d4885b/1280/https://i.gzn.jp/img/2014/11/29/1041uuu-gif/06.gif");
        background-size: cover;
      }
      .mouse {
        position: absolute;
        cursor: none;
        display: inline-block;
        font-size: 36px;
        user-select: none;
      }
      .instructions {
        position: absolute;
        bottom: 10px;
        left: 10px;
        color: white;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="mouse">🐣</div>
    <p class="instructions">Move your mouse to escape the emojis</p>
    <script>
      const mouse = document.querySelector(".mouse");
      let x = 0;
      let y = 0;
      document.addEventListener("mousemove", function(event) {
        x = event.clientX;
        y = event.clientY;
        mouse.style.left = x + "px";
        mouse.style.top = y + "px";
      });

      const emojis = [
        "😺",
        "🦊",
        "🐻",
        "🦁",
        "🐯",
        "🐶",
        "🐱",
        "🐭"
      ];

      setInterval(function() {
        const emoji = document.createElement("span");
        emoji.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.style.position = "absolute";
        emoji.style.left = Math.random() * window.innerWidth + "px";
        emoji.style.top = Math.random() * window.innerHeight + "px";
        emoji.style.fontSize = Math.random() * 36 + 12 + "px";
        document.body.appendChild(emoji);
        let xSpeed = (Math.random() - 0.5) * 5;
        let ySpeed = (Math.random() - 0.5) * 5;
        setInterval(function() {
          emoji.style.left = emoji.offsetLeft + xSpeed + "px";
          emoji.style.top = emoji.offsetTop + ySpeed + "px";
        }, 50);
      }, 10000);
    </script>
  </body>
</html>
