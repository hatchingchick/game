<!DOCTYPE html>
<html>
  <head>
    <script>
      function getRandomEmoji() {
        var emojis = ["😀", "😃", "😄", "😁", "😆", "😅", "😂", "🤣"];
        var randomIndex = Math.floor(Math.random() * emojis.length);
        document.getElementById("emoji").innerHTML = emojis[randomIndex];
      }
    </script>
  </head>
  <body>
    <div id="emoji"></div>
    <button onclick="getRandomEmoji()">Get Random Emoji</button>
  </body>
</html>
